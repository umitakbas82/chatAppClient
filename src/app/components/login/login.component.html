<div class="container ">


    <div class="row  d-flex justify-content-center align-items-center " style="height: 98vh;">

        <div class="col-4">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Angular 19 ChatApp Login</h4>
                    <p style="color: red;">"Please enter your cridentials"</p>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input [(ngModel)]="name" type="text" name="" id="" class="form-control">
                    </div>
                    <div class="form-group mt-2">
                        <button class="btn btn-outline-success w-100" (click)="login()">Enter</button>
                    </div>
                    <div class="form-group mt-2 ">
                        <a href="/register">"Register Here"</a>
                    </div>
                </div>
            </div>

        </div>
    </div>





</div>
